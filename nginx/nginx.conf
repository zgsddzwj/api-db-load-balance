# ============================================================================
# Nginx 负载均衡配置文件
# ============================================================================
# 功能: API层负载均衡、SSL/HTTPS、限流、缓存、压缩、安全加固
# 使用前请将 192.168.1.10 / 192.168.1.11 改为实际 API 服务器地址和端口
# 域名请替换为实际域名（如: api.example.com）
# ============================================================================

# Worker进程配置
worker_processes auto;                    # 自动检测CPU核心数
worker_rlimit_nofile 65535;              # 每个worker进程的最大文件描述符数
error_log /var/log/nginx/error.log warn; # 错误日志级别: debug|info|notice|warn|error|crit
pid /var/run/nginx.pid;

# 事件模型配置
events {
    worker_connections 4096;              # 每个worker进程的最大连接数
    use epoll;                            # 使用epoll事件模型（Linux）
    multi_accept on;                      # 允许worker进程同时接受多个连接
}

# HTTP配置块
http {
    # ========================================================================
    # 基础配置
    # ========================================================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 隐藏Nginx版本信息（安全）
    server_tokens off;
    
    # ========================================================================
    # 日志格式配置
    # ========================================================================
    # 详细日志格式（包含响应时间、上游信息）
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'upstream=$upstream_addr '
                        'rt=$request_time '
                        'uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" '
                        'urt="$upstream_response_time"';
    
    # 标准日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr';
    
    access_log /var/log/nginx/access.log detailed;
    
    # ========================================================================
    # 性能优化配置
    # ========================================================================
    sendfile on;                          # 启用高效文件传输
    tcp_nopush on;                        # 在sendfile模式下，启用TCP_NOPUSH
    tcp_nodelay on;                       # 禁用Nagle算法，降低延迟
    keepalive_timeout 65;                 # Keep-Alive连接超时时间
    keepalive_requests 100;               # 每个Keep-Alive连接的最大请求数
    types_hash_max_size 2048;             # MIME类型哈希表大小
    
    # 客户端请求配置
    client_body_buffer_size 128k;         # 客户端请求体缓冲区大小
    client_max_body_size 10m;             # 客户端请求体最大大小
    client_header_buffer_size 1k;         # 客户端请求头缓冲区大小
    large_client_header_buffers 4 4k;     # 大请求头缓冲区
    
    # 超时配置
    client_body_timeout 12;               # 客户端请求体超时
    client_header_timeout 12;             # 客户端请求头超时
    send_timeout 10;                      # 响应发送超时
    
    # ========================================================================
    # 压缩配置
    # ========================================================================
    gzip on;                              # 启用gzip压缩
    gzip_vary on;                         # 添加Vary: Accept-Encoding响应头
    gzip_min_length 1000;                 # 最小压缩文件大小
    gzip_proxied any;                     # 对所有代理请求启用压缩
    gzip_comp_level 6;                    # 压缩级别 1-9（6为平衡点）
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";                 # 禁用IE6的gzip
    
    # ========================================================================
    # 限流配置
    # ========================================================================
    # 限制每个IP的连接数
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # 限制每个IP的请求速率
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
    
    # ========================================================================
    # 缓存配置（可选，用于静态内容或API响应缓存）
    # ========================================================================
    # proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
    #                  max_size=1g inactive=60m use_temp_path=off;
    
    # ========================================================================
    # 上游服务器配置（负载均衡后端）
    # ========================================================================
    # 方式1: 轮询（Round Robin）- 默认方式
    upstream api_backend {
        # 默认轮询（round_robin）
        server 192.168.1.10:8080 max_fails=2 fail_timeout=30s;
        server 192.168.1.11:8080 max_fails=2 fail_timeout=30s;
        
        # 参数说明:
        # max_fails: 连续失败次数，超过后标记为不可用
        # fail_timeout: 失败超时时间，之后重新尝试
        # weight: 权重（默认1），用于加权轮询
        # backup: 标记为备用服务器
        # down: 永久标记为不可用
    }
    
    # 方式2: 加权轮询（Weighted Round Robin）
    # upstream api_backend {
    #     server 192.168.1.10:8080 weight=3 max_fails=2 fail_timeout=30s;
    #     server 192.168.1.11:8080 weight=2 max_fails=2 fail_timeout=30s;
    #     server 192.168.1.12:8080 weight=1 max_fails=2 fail_timeout=30s;
    # }
    
    # 方式3: IP哈希（会话保持）
    # upstream api_backend {
    #     ip_hash;
    #     server 192.168.1.10:8080 max_fails=2 fail_timeout=30s;
    #     server 192.168.1.11:8080 max_fails=2 fail_timeout=30s;
    # }
    
    # 方式4: 最少连接（Least Connections）
    # upstream api_backend {
    #     least_conn;
    #     server 192.168.1.10:8080 max_fails=2 fail_timeout=30s;
    #     server 192.168.1.11:8080 max_fails=2 fail_timeout=30s;
    # }
    
    # ========================================================================
    # HTTP服务器配置（80端口 - 重定向到HTTPS）
    # ========================================================================
    server {
        listen 80;
        server_name _;  # 替换为实际域名，如: api.example.com
        
        # 安全: 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 健康检查端点（不重定向到HTTPS）
        location /health {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # HTTP重定向到HTTPS（如果配置了SSL）
        # 如果不需要HTTPS，可以注释掉以下配置，使用下面的location /块
        # return 301 https://$server_name$request_uri;
        
        # 如果不需要HTTPS，使用以下配置:
        location / {
            # 限流配置
            limit_conn conn_limit_per_ip 10;
            limit_req zone=req_limit_per_ip burst=20 nodelay;
            
            # 代理配置
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时配置
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 禁用代理缓冲（用于实时流）
            # proxy_buffering off;
        }
    }
    
    # ========================================================================
    # HTTPS服务器配置（443端口 - SSL/TLS）
    # ========================================================================
    # 如果不需要HTTPS，可以注释掉整个server块
    server {
        listen 443 ssl http2;
        server_name _;  # 替换为实际域名，如: api.example.com
        
        # SSL证书配置（使用Let's Encrypt或其他CA）
        # 证书文件路径（相对于容器内的/etc/nginx/）
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # SSL协议和加密套件配置
        ssl_protocols TLSv1.2 TLSv1.3;    # 仅使用安全的TLS版本
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        
        # SSL会话配置
        ssl_session_cache shared:SSL:10m; # 共享SSL会话缓存
        ssl_session_timeout 10m;          # SSL会话超时
        ssl_session_tickets off;          # 禁用SSL会话票据（安全）
        
        # OCSP Stapling（提高SSL性能）
        ssl_stapling on;
        ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        # resolver 8.8.8.8 8.8.4.4 valid=300s;
        # resolver_timeout 5s;
        
        # 安全头设置
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # 安全: 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 健康检查端点
        location /health {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # 主location配置
        location / {
            # 限流配置
            limit_conn conn_limit_per_ip 10;
            limit_req zone=req_limit_per_ip burst=20 nodelay;
            
            # 缓存配置（如果启用）
            # proxy_cache api_cache;
            # proxy_cache_valid 200 302 10m;
            # proxy_cache_valid 404 1m;
            # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            # proxy_cache_background_update on;
            # proxy_cache_lock on;
            # add_header X-Cache-Status $upstream_cache_status;
            
            # 代理配置
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时配置
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }
}
